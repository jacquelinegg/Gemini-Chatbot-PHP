<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        
    </style>

<body>
    <div class="chat-container">

    </div>
